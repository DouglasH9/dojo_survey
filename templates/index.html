<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>DojoSurvey</title>
</head>
<body>
    <div class="card">
        <form action='http://localhost:5000/process' name="get_info" method='POST' style="width: 700px;">
            <div class="mb-3 form-check">
                <label for="" class="form-label">Name</label>
                <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3 form-check">
                <select name='city' class="form-select" aria-label="Default select example">
                    <option selected>City</option>
                    <option value="Chicago">Chicago</option>
                    <option value="New York">New York</option>
                    <option value="Seattle">Seattle</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <select name="language" class="form-select" aria-label="Default select example">
                    <option selected>Favorite Language</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
